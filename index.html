<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Transportation Survey</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h2>Transportation Survey</h2>
  <form id="grocery-list">
    <p>Here is the list of groceries that I need to pick up:</p>
    <label>
      <input type="checkbox" name="grocery-item" value="milk">
      Milk.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-item" value="eggs">
      Eggs.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-item" value="cheese">
      Cheese.
    </label><br>
    <button type="submit">Submit Survey</button>
  </form>
</body>
</html>
